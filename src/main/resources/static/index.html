<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Мини Городок</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/houses.css">
    <link rel="stylesheet" href="css/popup.css">

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Верхняя панель с информацией о пользователе -->
    <div id="HUD">
        <div class="userinfo">
            <p id="username">Игрок</p>
            <a href="#">
                <img src="img/menu.svg"></img>
            </a>
        </div>
    
        <div class="resources">
            <div class="resources-group" data-tooltip="money">
                <img src="img/coin.svg">
                <p>
                    <span id="money-count"></span> / <span id="money-total"></span>
                    <img class="btn-tooltip" src="img/info.svg">
                </p>
            </div>
            <div class="resources-group" data-tooltip="tickets">
                <img src="img/ticket.png">
                <p>
                    <span id="tickets-count"></span> / <span id="tickets-total"></span>
                    <img class="btn-tooltip" src="img/info.svg">
                </p>
            </div>
            <div class="resources-group" data-tooltip="tasks">
                <img src="img/flag.png">
                <p>
                    <span id="tasks-count">5</span> / <span id="tasks-total"></span>
                    <img class="btn-tooltip" src="img/info.svg">
                </p>
            </div>
        </div>

        <!-- Появляющаяся подсказка по ресурсам -->
        <div id="tooltip">Подсказка</div>
    </div>    

    <!-- Всплывающее окно с информацией о здании -->
    <div class="popup-container" id="popupContainer">
        <div class="popup-content">
            <p id="popupContent">Содержимое всплывающего окна</p>
            <button id="closePopupBtn">Закрыть</button>
        </div>
    </div>

    <!-- Карта с домами -->
    <div id="playground">
        <img class="map" src="img/v1_2.png">

        <div class="house house-1" data-house="1"></div>
        <div class="house house-2" data-house="2"></div>
        <div class="house house-3" data-house="3"></div>
        <div class="house house-4" data-house="4"></div>
        <div class="house house-5" data-house="5"></div>
        <div class="house house-6" data-house="6"></div>
        <div class="house house-7" data-house="7"></div>
        <div class="house house-8" data-house="8"></div>
        <div class="house house-9" data-house="9"></div>
        <div class="house house-10" data-house="10"></div>
    </div>

    <div class="bg-blur-overlay"></div>

    <script src="js/script.js"></script>
</body>
</html>
