<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/center-div.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<img class="bg" th:src="@{/img/bg.png}">
<div class="container-div d-flex justify-content-center align-items-center align-self-center">
    <form method="post" action="/login" class="bg-around-form">
        <div class="form-group">
            <label for="login-emails">Choose login:</label><br/>
            <select class="form-select" id="login-emails" name="id">
                <option th:each="user : ${users.entrySet()}" th:value="${user.getKey()}" th:text="${user.getValue()}"></option>
            </select><br/>
        </div>
        <div class="form-group">
            <input class="btn btn-primary form-control" type="submit" value="Login">
        </div>
        <div class="form-group">
            <button type="submit" class="form-control btn btn-info mb-2 "
                    style="margin-top: 10px;" formmethod="get"
                    formaction="/home">To home</button>
        </div>
    </form>
</div>
</body>
</html>
