<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Демо</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" th:href="@{/css/demoViewScript.css}"/>
</head>
<body>
<form id="form" target="iframe_window" action="/townofgames/play" method="post">
    <input id="post-body" type="text" name="query" value="" hidden>
    <input type="submit" hidden>
</form>
<iframe src="" name="iframe_window" style="width: 100%; height: 100%; position: fixed; bottom: 0px; right: 0px; left: 0px;">
</iframe>
</body>
<script>
    $(document).ready(() => {
        let dtprf = window.prompt("DTPRF:")
        let group = window.prompt("p/o:").toLowerCase();
        let level = window.prompt("h/l:").toLowerCase();

        if(level === "h") level = "HIGH";
        else if(level === "l") level = "LOW";

        if(group === "p") group = "PARTNER";
        else if(group === "o") group = "OTHER";

        $.get("/townofgames/user/request", {
            dtprf: dtprf,
            level: level,
            group: group
        }, function (resp) {
            $("#post-body").attr("value", resp);
            $("#form").submit();
        });
    });
</script>
</html>
