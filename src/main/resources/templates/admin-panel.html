<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление данными</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        form, button {
            margin-top: 8px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/nav-bar.html :: nav-bar (current-page='admin')"></div>
<div class="d-flex justify-content-center">
    <div>
        <h5>Импорт данных</h5>
        <form method="post" th:action="@{/administration/upload}" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" accept=".xlsx" class="form-control-file">
            </div>
            <label for="select-import-type">Выберете импорт</label>
            <select id="select-import-type" name="import-type">
                <option th:each="type : ${T(com.lavkatech.townofgames.entity.report.ImportType).values()}"
                        th:text="type.value"
                        th:value="type">
                </option>
            </select>
            <button type="submit" class="btn btn-primary">Импорт</button>
        </form>
        <span th:if="${msgUld != null}" th:text="${msgUld}"></span>
    </div>
    <div>
        <h5>Экспортировать данные</h5>
        <form method="get" th:action="@{/administration/download}">
            <button type="submit" class="btn btn-primary">Экспорт</button>
        </form>
        <span th:if="${msgDwld != null}" th:text="${msgDwld}"></span>
    </div>
</div>
</body>
</html>
